<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Dr Crop Condition</title>
    <link rel="stylesheet"  th:href="@{/css/Store.css}">
    <link rel="stylesheet"  th:href="@{/css/style.css}">
    
</head>

<body>
<div class="homepage-header">
    <div class="homepage-logo">
        <img th:src="@{/images/logo.png}">
    </div>
    <div class="homepage-nav">
        <a href="https://mail.google.com/mail/?view=cm&fs=1&to=drcropimca@gmail.com" target="_blank" class="homepage-nav-link">Support</a>
        <a href="/web/aboutUs"><button class="homepage-analyze-btn">About Us</button></a>
    </div>
</div>

    <div class="container">
        <div class="item"  th:each="medicine : ${medicines}">
                <img th:src="${medicine.imageUrl}" alt="medicine image">
                <div class="item-content">
                    <div class="item-title"><p th:text="${medicine.medicineName}">Medicine Name</p></div>
                    
                    <div>
                        <a th:href="${medicine.buyLink}" target="_blank"><button class="homepage-btn"> BUY NOW</button></a>
                    </div>
                </div>
        </div>
    </div>

</body>

</html>
