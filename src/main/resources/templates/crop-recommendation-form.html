<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h2>Enter Soil Details : </h2>
<form action="/web/soil-recommendation" method="post">
    <label>Nitrogen : </label>
    <input type="number" step = "0.01" name="nitrogen" required>
    <br>
    <label>Phosphorus : </label>
    <input type="number" step = "0.01" name="phosphorus" required>
    <br>
    <label>Potassium : </label>
    <input type="number" step = "0.01" name="potassium" required>
    <br>
    <label>Temperature : </label>
    <input type="number" step = "0.01" name="temperature" required>
    <br>
    <label>Humidity : </label>
    <input type="number" step = "0.01" name="humidity" required>
    <br>
    <label>pH : </label>
    <input type="number" step = "0.01" name="pH" required>
    <br>
    <label>Rainfall : </label>
    <input type="number" step = "0.01" name="rainfall" required>
    <br>
    <button type="submit">Submit</button>
</form>
<p th:if="${error}" th:text="${error}" style="color:red;"></p>
</body>
</html>
