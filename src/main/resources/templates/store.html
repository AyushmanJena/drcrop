<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Dr Crop Condition</title>
</head>
<body>

<div th:each="medicine : ${medicines}">
    <div>
        <img th:src="${medicine.imageUrl}" alt="medicine img" width="120" height="160" style="margin-right: 20px; border-radius: 8px;">
        <div>
            <h2 th:text="${medicine.medicineName}">Medicine Name</h2>
            <a th:href="${medicine.buyLink}">LINK</a>
        </div>
    </div>
</div>
</body>
</html>
