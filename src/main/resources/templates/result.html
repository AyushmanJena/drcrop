<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Dr.Crop - Agricultural Disease Analysis</title>
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body class="condition-result-body">
    <div class="homepage-header">
        <div class="homepage-logo">
            <img th:src="@{/images/logo.png}">
            
        </div>
        <div class="homepage-nav">
            <a href="/web/homepage" class="homepage-nav-link">Home</a>
            <a href="/web/aboutUs"><button class="homepage-analyze-btn">About Us</button></a>
            <div class="homepage-user-icon"><a href="/accounts/account-user"><img th:src="@{/images/profile-icon.png}" alt=""></a></div>
        </div>
    </div>

    <div class="content-container">
        <div id="loader" class="loader"></div>
        <div id="analysisCard" class="analysis-card">
            <div class="analysis-details">
                <h1 id="img-result-heading">DIAGNOSIS RESULT</h1><br><br>
                <div id="condition-result-details">
                    <p><strong>Plant Name:</strong> <span th:text="${conditionResult.plantName}"></span></p><br><br>
                    <p><strong>Condition:</strong> <span th:text="${conditionResult.conditionName}"></span></p><br><br>
                    <p><strong>Accuracy:</strong> <span th:text="${conditionResult.accuracy}"></span></p><br><br>

                </div>
                <!--            <img th:src="${imageUrl}">-->
                <div>
                    <a href="/web/downloadfile"><button class="homepage-btn">Download Report</button></a>
                    <a th:href="${diseaseMedicine}"><button class="homepage-btn">Medication</button></a>
                </div>
            </div>

            <div class="analysis-image">
            </div>
        </div>
    </div>

</body>

</html>
