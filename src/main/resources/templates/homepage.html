<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dr.Crop - Agricultural Solutions</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body class="homepage-body">
    <div class="homepage-header">
        <div class="homepage-logo">
            <img src="images/dr-crop-logo--white.png" alt="Dr.Crop Logo">

        </div>
        <div class="homepage-nav">
            <a href="#" class="homepage-nav-link">Support</a>
            <button class="homepage-analyze-btn">Analyze Now</button>
            <div class="homepage-user-icon"><a href="/accounts/account-user"><img src="images/applescab-leaf.jpg" alt=""></a></div>
        </div>
    </div>

   
    <div class="container">
        <div class="main-content">
            <!-- Left Column with Two Cards -->
            <div class="left-column">
                <!-- Soil Analysis Card - Top Left (now horizontal) -->
                <div class="card card-horizontal top-card">
                    <img src="images/top-view-hands-manipulating-plant - Copy.jpg" alt="Soil Analysis">
                    <div class="card-horizontal-content">
                        <h2 class="card-title">SOIL ANALYSIS &<br>CROP RECOMMENDATION</h2>
                        <a href="/web/soil-recommendation"><button class="homepage-btn">Try Now</button></a>
                    </div>
                </div>
                
                <!-- Medicine Store Card - Bottom Left -->
                <div class="card card-horizontal bottom-card">
                    <img src="images/high-angle-selective-focus-shot-green-leaves-with-blurred.jpg" alt="Medicine Store">
                    <div class="card-horizontal-content">
                        <h2 class="card-title">MEDICINE STORE</h2>
                        <a href="/web/store/all"><button class="homepage-btn">Try Now</button></a>
                    </div>
                </div>
            </div>
            
            <!-- Right Column with Tall Card -->
            <div class="right-column">
                <!-- Plant Disease Card - Right Side (80vh Height) -->
                <div class="card tall-card">
                    <img src="images/high-angle-selective-focus-shot-green-leaves-with-blurred.jpg" alt="Plant Disease Detection">
                    <h2 class="card-title">PLANT DISEASE DETECTION</h2>
                    <p class="card-subtitle">[FROM LEAF IMAGE]</p>
                    <a href="/web/upload"><button class="homepage-btn">Try Now</button></a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
